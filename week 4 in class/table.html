<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Table</title>
    </head>

    <body>
        <h1>Tables</h1>
        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
            <tr>
                <td>Indonesia</td>
                <td>269,603,400</td>
                <td>3.45%</td>
            </tr>
            <tr>
                <td>Pakistan</td>
                <td>220,892,331</td>
                <td>2.83%</td>
            </tr>
        </table>
        <hr>
        <h1>Forms</h1>
        <form action="submission.html" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <label for id="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50">Lorem ipsum.</textarea>

            <p>Please select your age:</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>  
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 - 100</label>
            <p>What vehicles do you own?</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
            <p>What kind of car do you want?</p>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>

            <input type="submit" value="Submit">


        </form>
    </body>
</html>
