<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Connor Cluett</title>
  <link rel="stylesheet" href="style-new.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="main-nav">
    <a href="index.html">Home</a><span>|</span>
    <a href="projects.html">Projects</a><span>|</span>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Header -->
  <header class="main-header">
    <h1>Contact Me</h1>
    <p>Feel free to reach out!</p>
  </header>

  <!-- Contact Info Section -->
  <section class="contact-page">
    <div class="contact-info">
      <div class="contact-flex">

        <!-- Left Side: Phone and Map -->
        <div class="contact-left">
          <p><i class="fas fa-phone"></i> <strong>Phone:</strong> 508-614-0930</p>
          <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 910 Ackerman Avenue, Syracuse NY, 13210</p>
          <iframe
            src="https://www.google.com/maps?q=910+Ackerman+Avenue,+Syracuse,+NY&output=embed"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- Right Side: Contact Buttons -->
        <div class="contact-right">
          <a href="mailto:cpcluett@syr.edu" class="contact-button">
            <i class="fas fa-envelope"></i> Email Me
          </a>
          <a href="https://www.linkedin.com/in/connorcluett" target="_blank" class="contact-button">
            <i class="fab fa-linkedin"></i> Connect on LinkedIn
          </a>
          <a href="../images-project/ConnorCluett ResumeSpring2025.pdf" target="_blank" class="contact-button">
            <i class="fas fa-file-download"></i> Download My Resume
          </a>
        </div>

      </div>
    </div>

    <!-- Survey Form -->
    <section class="survey">
      <h2>Quick Survey</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="topic">Topic:</label>
        <select id="topic" name="topic">
          <option value="">Select One</option>
          <option value="project">Project Inquiry</option>
          <option value="feedback">Site Feedback</option>
          <option value="networking">Networking</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </section>

  <!-- Footer -->
  <hr />
  <footer>
    <p>&copy; 2025 Connor Cluett</p>
  </footer>

</body>
</html>
